<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .payment-success {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .payment-details {
            margin-bottom: 20px;
        }

        .payment-details h3 {
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .payment-details p {
            margin: 5px 0;
        }

        .next-steps {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .next-steps h3 {
            margin-top: 0;
        }

        .next-steps ul {
            padding-left: 20px;
        }
    </style>
    <!-- Unified Checkout Library -->
    <script th:src="${clientLibrary}"
            th:integrity="${clientLibraryIntegrity}"
            crossorigin="anonymous"></script>
</head>
<body class="min-h-screen bg-gray-50 py-12">
    <div class="container mx-auto px-4 max-w-3xl">
        <a href="/" class="flex items-center text-gray-600 hover:text-gray-800 mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
            Back to Cart
        </a>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-6">Order Summary</h2>
            <div id="order-items" class="divide-y divide-gray-200"></div>
            
            <div class="border-t border-gray-200 mt-6 pt-6">
                <div class="flex justify-between text-xl font-bold">
                    <p>Total</p>
                    <p id="order-total">$0.00</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="buttonPaymentListContainer">
            </div>
            <div id="embeddedPaymentContainer"></div>
            <input type="hidden" id="transientToken" name="transientToken" />
            <input type="hidden" id="jwt" th:value="${jwt}" />
        </div>
    </div>
    <!-- Payment Confirmation Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="payment-success">
                <h2>Payment Successful!</h2>
            </div>
            <div class="payment-details">
                <h3>Payment Details</h3>
                <p><strong>Status:</strong> <span id="paymentStatus"></span></p>
                <p><strong>Message:</strong> <span id="paymentMessage"></span></p>
                <p><strong>Transaction ID:</strong> <span id="transactionId"></span></p>
                <p><strong>Amount:</strong> <span id="paymentAmount"></span></p>
                <p><strong>Currency:</strong> <span id="paymentCurrency"></span></p>
            </div>
            <div class="next-steps">
                <h3>Next Steps</h3>
                <ul>
                    <li>You can refer to the <a href="https://developer.cybersource.com/docs/cybs/en-us/unified-checkout/developer/all/rest/unified-checkout/uc-intro.html" target="_blank">Unified checkout documentation</a> for more details.</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const orderItems = document.getElementById('order-items');
            const orderTotal = document.getElementById('order-total');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            orderTotal.textContent = `$${total.toFixed(2)}`;
            
            // Set a cookie with the cart total to ensure the server gets it
            if (total > 0) {
                // Helper function to set a cookie
                function setCookie(name, value, days) {
                    let expires = "";
                    if (days) {
                        const date = new Date();
                        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                        expires = "; expires=" + date.toUTCString();
                    }
                    document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Strict";
                }
                
                // Set the cartTotal cookie
                setCookie("cartTotal", total.toFixed(2), 1);
            }
            
            orderItems.innerHTML = cart.map(item => `
                <div class="py-4 flex justify-between">
                    <div class="flex items-center">
                        <img src="${item.imageUrl}" alt="${item.name}" class="h-16 w-16 object-cover rounded">
                        <div class="ml-4">
                            <h3 class="font-medium">${item.name}</h3>
                            <p class="text-gray-500">Quantity: ${item.quantity}</p>
                        </div>
                    </div>
                    <p class="font-medium">$${(item.price * item.quantity).toFixed(2)}</p>
                </div>
            `).join('');
        });

        var showArgs = {
            containers: {
                paymentSelection: "#buttonPaymentListContainer"
            }
        };
        var jwt = document.getElementById("jwt").value;

        // Function to parse JWT
        function parseJwt(token) {
            try {
                // For JWTs returned by the payment system, we need to extract the payload
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error("Error parsing JWT:", e);
                return null;
            }
        }

        // Function to display the modal with payment details
        function showPaymentModal(paymentDetails) {
            // Get the modal element
            const modal = document.getElementById("paymentModal");
            
            // Get payment status
            const paymentStatus = paymentDetails.status || paymentDetails.outcome || "COMPLETED";
            
            // Update payment success/failure message based on status
            const paymentSuccessDiv = document.querySelector(".payment-success");
            if (paymentStatus === "AUTHORIZED") {
                // Payment was successful
                paymentSuccessDiv.innerHTML = "<h2>Payment Successful!</h2>";
                paymentSuccessDiv.style.color = "#28a745"; // Green color for success
                
                // Hide any error details section if it exists
                const errorDetailsSection = document.getElementById("errorDetails");
                if (errorDetailsSection) {
                    errorDetailsSection.style.display = "none";
                }
            } else {
                // Payment failed
                paymentSuccessDiv.innerHTML = "<h2>Payment Failed!</h2>";
                paymentSuccessDiv.style.color = "#dc3545"; // Red color for failure
                
                // Create or update error details section
                let errorDetailsSection = document.getElementById("errorDetails");
                if (!errorDetailsSection) {
                    // Create the section if it doesn't exist
                    errorDetailsSection = document.createElement("div");
                    errorDetailsSection.id = "errorDetails";
                    errorDetailsSection.className = "error-details";
                    errorDetailsSection.style.marginBottom = "20px";
                    errorDetailsSection.style.padding = "10px";
                    errorDetailsSection.style.backgroundColor = "#f8d7da";
                    errorDetailsSection.style.borderRadius = "5px";
                    errorDetailsSection.style.color = "#721c24";
                    
                    // Insert it after the payment-success div
                    paymentSuccessDiv.parentNode.insertBefore(errorDetailsSection, paymentSuccessDiv.nextSibling);
                } else {
                    // Clear existing content if the section already exists
                    errorDetailsSection.innerHTML = "";
                    errorDetailsSection.style.display = "block";
                }
                
                // Add heading
                const errorHeading = document.createElement("h3");
                errorHeading.textContent = "Error Details:";
                errorHeading.style.marginBottom = "10px";
                errorDetailsSection.appendChild(errorHeading);
                
                // Check if there are specific validation errors to display
                if (paymentDetails.details && paymentDetails.details.details && paymentDetails.details.details.length > 0) {
                    
                    // Add error details
                    const errorList = document.createElement("ul");
                    errorList.style.paddingLeft = "20px";
                    
                    paymentDetails.details.details.forEach(detail => {
                        const errorItem = document.createElement("li");
                        errorItem.textContent = `Field: ${detail.field} - Reason: ${detail.reason}`;
                        errorList.appendChild(errorItem);
                    });
                    
                    errorDetailsSection.appendChild(errorList);
                } else {
                    // If no specific field errors, display the general error message
                    const errorMessage = document.createElement("p");
                    errorMessage.textContent = paymentDetails.message || "An error occurred during payment processing.";
                    errorDetailsSection.appendChild(errorMessage);
                    
                    // If there's a reason in the details, display it too
                    if (paymentDetails.details && paymentDetails.details.reason) {
                        const reasonMessage = document.createElement("p");
                        reasonMessage.style.marginTop = "10px";
                        reasonMessage.textContent = `Reason: ${paymentDetails.details.reason}`;
                        errorDetailsSection.appendChild(reasonMessage);
                    }
                }
            }

            // Set payment details in the modal
            document.getElementById("paymentStatus").textContent = paymentStatus;
            document.getElementById("paymentMessage").textContent = paymentDetails.message || "Transaction processed";

            // Get transaction ID from processor information if available
            const transactionId = paymentDetails.details &&
                paymentDetails.details.processorInformation &&
                paymentDetails.details.processorInformation.transactionId ||
                paymentDetails.id ||
                "N/A";
            document.getElementById("transactionId").textContent = transactionId;

            // Get amount information if available
            if (paymentDetails.details &&
                paymentDetails.details.orderInformation &&
                paymentDetails.details.orderInformation.amountDetails) {
                const amountDetails = paymentDetails.details.orderInformation.amountDetails;
                document.getElementById("paymentAmount").textContent = amountDetails.totalAmount || amountDetails.authorizedAmount || "N/A";
                document.getElementById("paymentCurrency").textContent = amountDetails.currency || "USD";
            } else {
                document.getElementById("paymentAmount").textContent = "N/A";
                document.getElementById("paymentCurrency").textContent = "N/A";
            }

            // Clear the cart as payment is complete
            localStorage.removeItem('cart');
            
            // Clear the cart total cookie
            document.cookie = "cartTotal=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            // Display the modal
            modal.style.display = "block";

            // Get the <span> element that closes the modal
            const span = document.getElementsByClassName("close")[0];

            // When the user clicks on <span> (x), close the modal and redirect to homepage
            span.onclick = function() {
                modal.style.display = "none";
                window.location.href = "/"; // Redirect to homepage
            }

            // When the user clicks anywhere outside of the modal, close it and redirect to homepage
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                    window.location.href = "/"; // Redirect to homepage
                }
            }
        }

        // Wrap the code in an async function and immediately invoke it
        async function processPayment() {
            try {
                const accept = await Accept(jwt);
                const up = await accept.unifiedPayments(true);
                const tt = await up.show(showArgs);
                const completeResponse = await up.complete(tt);

                console.log(completeResponse); // merchant logic for handling complete response

                // Parse the JWT from the complete response
                const parsedResponse = parseJwt(completeResponse);
                if (parsedResponse) {
                    // Show the payment confirmation modal with the parsed details
                    showPaymentModal(parsedResponse);
                } else {
                    console.error("Failed to parse payment response");
                }
            } catch (error) {
                // merchant logic for handling issues
                console.error("something went wrong: " + error);
            }
        }

        // Call the async function
        processPayment();
    </script>
</body>
</html>
